<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Static Web Notepad</title>
  <script src="https://cdn.jsdelivr.net/npm/html-docx-js@0.4.1/dist/html-docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

  <style>
    :root{--bg:#f7f8fb;--card:#fff;--muted:#666;--sidebar:#f8fafc;--accent:#0b66ff;--active-bg:#e9ecef}
    *{box-sizing:border-box}
    html{height:100%}
    body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Noto Sans KR",sans-serif;background:var(--bg);color:#111; display: flex; flex-direction: column; overflow: hidden;}
    .app{display:grid;grid-template-columns:300px 1fr;grid-template-rows:100%; flex-grow: 1; overflow: hidden; transition:grid-template-columns .25s ease}
    .app.sidebar-hidden{grid-template-columns:0 1fr}
    nav{background:var(--sidebar);border-right:1px solid #e6e9ef;padding:12px;overflow-y:auto; overflow-x: hidden; transition:transform .25s ease,width .25s}
    .app.sidebar-hidden nav{transform:translateX(-100%);padding:12px 0;border-right:none}
    header{display:flex;gap:8px;align-items:center;margin-bottom:8px}
    header h2{margin:0;font-size:16px}
    .controls{display:flex;gap:6px;flex-wrap:wrap}
    button,select,input[type=text]{background:#fff;border:1px solid #ddd;padding:6px 8px;border-radius:6px;cursor:pointer}
    button.small{padding:6px}
    #mobileMenuBtn { display: none; }
    .list{margin-top:8px}
    .section-title{font-size:12px;color:var(--muted);margin:10px 0 6px}
    .folder, .file-item{padding:8px;border-radius:6px;margin-bottom:6px;display:flex;align-items:center;justify-content:space-between; border-left: 2px solid transparent;}
    .folder{background:linear-gradient(90deg,#fdfdfd,#fbfcff);border:1px solid #eee}
    .file-item{background:#fff;border:1px solid #f0f3f7}
    .file-item.draggable{cursor:grab}
    .file-item .meta{flex:1;overflow:hidden;display: flex;flex-direction: column;align-items: flex-start;gap: 2px;}
    .file-item .meta .name{font-weight:600;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;display: flex;align-items: center;gap: 4px;width: 100%;}
    .file-item .meta .sub{font-size:11px;color:var(--muted);padding-left: 2px;}
    .file-item .actions{display:flex;gap:6px;margin-left:8px}
    .folder.active-file, .file-item.active-file { background-color: var(--active-bg); border-left: 2px solid var(--accent); }
    main{display:flex;flex-direction:column;gap:8px;padding:12px;overflow:hidden; position: relative;}
    .toolbar{display:flex;gap:6px;align-items:center; flex-wrap: wrap; transition: padding-left .25s ease;}
    .app.sidebar-hidden .toolbar { padding-left: 48px; }
    .toolbar .group{display:flex;gap:6px;align-items:center;background:var(--card);padding:6px;border-radius:8px;border:1px solid #e9edf3; flex-shrink: 0;}
    #fileNameGroup { min-width: 250px; justify-content: space-between; }
    #fileNameDisplay { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .editor-container { position: relative; flex: 1; overflow: hidden; background: var(--card); border: 1px solid #e6e9ef; border-radius: 8px; display: flex; }
    #line-numbers { height: 100%; padding: 16px 8px 16px 16px; font-family: monospace; color: var(--muted); text-align: right; user-select: none; overflow: hidden; line-height: 1.5; font-size: 16px; background-color: var(--sidebar); border-right: 1px solid #e6e9ef; }
    #editor{ flex: 1; height:100%;padding:16px;overflow:auto;line-height:1.5;font-size: 16px;}
    #editor[contenteditable="true"]:focus{outline:none}
    .top-right-actions{margin-left:auto;display:flex;gap:8px;align-items:center}
    .btn-action{padding:6px 8px;border-radius:6px}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.35);display:flex;align-items:center;justify-content:center;z-index:200}
    .modal{background:var(--card);padding:16px;border-radius:8px;width:400px;box-shadow:0 6px 32px rgba(0,0,0,0.15)}
    #statsFooter{background:var(--bg); border-top:1px solid #e9edf3;padding:6px 12px;display:flex;gap:16px;align-items:center;font-size:12px;color:var(--muted); flex-wrap: wrap; flex-shrink: 0; z-index: 100;}
    #statsFooter span { font-weight: 500; color: #444; }
    .drop-target{outline:2px dashed var(--accent)}

    :root.dark{--bg:#2b2b2b;--card:#393939;--muted:#bfc4c8;--sidebar:#333437;--accent:#9fb8ff;--active-bg:#4f5154}
    
    /* [FIX] Dark mode active file style */
    body.dark .folder.active-file,
    body.dark .file-item.active-file {
      background-color: var(--active-bg);
      border-left: 2px solid var(--accent);
    }
    
    body.dark{background:var(--bg);color:#efefef}
    body.dark nav{background:var(--sidebar);border-color:#4a4a4a}
    body.dark .file-item, body.dark .folder{background:var(--card);border-color:#4a4a4a}
    body.dark button, body.dark select, body.dark input[type=text] {background:#5a5a5a;color:#eee;border-color:#666}
    body.dark .editor-container { background: var(--card); border-color: #4a4a4a;}
    body.dark #line-numbers { background-color: var(--bg); border-right: 1px solid #4a4a4a; }
    body.dark #statsFooter { border-color: #4a4a4a; color: var(--muted); background: var(--bg);}
    body.dark #statsFooter span { color: #ddd; }
    #expandHandle{position:absolute;left:8px;top:12px;width:36px;height:36px;border-radius:6px;background:var(--card);border:1px solid #ddd;display:none;align-items:center;justify-content:center;z-index:300;cursor:pointer}
    .app.sidebar-hidden #expandHandle{display:flex}
    #btnBookmark.bookmarked { background-color: #ffc107; color: #000; border-color: #f5b300;}
    .sidebar-backdrop { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 399; }
    
    /* Fullscreen Styles */
    body.editor-fullscreen #sidebar, body.editor-fullscreen .toolbar, body.editor-fullscreen #statsFooter, body.editor-fullscreen #expandHandle { display: none !important; }
    body.editor-fullscreen .app { grid-template-columns: 1fr !important; grid-template-rows: 1fr !important; height: 100vh; }
    body.editor-fullscreen main.editor-wrap { padding: 0; height: 100%; }
    body.editor-fullscreen .editor-container { height: 100%; border: 0; border-radius: 0; }

    @media (max-width:800px){
        .app { grid-template-columns: 1fr; }
        .app.sidebar-hidden .toolbar { padding-left: 0; }
        #toggleSidebarBtn, #expandHandle { display: none !important; }
        #mobileMenuBtn { display: flex; align-items: center; justify-content: center; }
        nav { position: fixed; top: 0; left: 0; height: 100%; z-index: 400; transform: translateX(-100%); transition: transform .3s ease-in-out; border-right: 1px solid #e6e9ef; width: 300px; }
        nav.sidebar-open { transform: translateX(0); }
        .sidebar-backdrop.visible { display: block; }
        .toolbar { flex-wrap: nowrap; overflow-x: auto; padding-bottom: 8px; scrollbar-width: thin; }
    }
  </style>
</head>
<body id="bodyRoot">
  <div class="app" id="appRoot">
    <nav id="sidebar">
      <header>
        <h2>Notepad v1.2.0</h2>
        <div style="margin-left:auto;display:flex;gap:6px;align-items:center">
          <button class="small" id="toggleSidebarBtn" title="사이드바 숨기기">◀</button>
          <button class="small" id="btnNewFile">+파일</button>
          <button class="small" id="btnNewFolder">+폴더</button>
        </div>
      </header>

      <div class="controls">
        <input id="search" type="text" placeholder="검색 (파일명/내용)" style="flex:1">
        <select id="filter"><option value="all">전체</option><option value="star">북마크</option></select>
      </div>

      <div class="list">
        <div class="section-title">폴더</div>
        <div id="folders" ondragover="allowDrop(event)" ondrop="onFolderContainerDrop(event)" ondragleave="onContainerDragLeave(event)"></div>
        <div class="section-title">파일</div>
        <div id="files" ondragover="allowDrop(event)" ondrop="onFileContainerDrop(event)" ondragleave="onContainerDragLeave(event)"></div>
      </div>

      <div style="margin-top:12px">
        <div class="section-title">임포트(.txt/.docx/.pdf)</div>
        <input id="fileInput" type="file" multiple accept=".txt,.md,.html,.docx,.pdf" />
        <div class="section-title" style="margin-top:12px">병합/관리</div>
        <button id="btnMerge">선택 파일 병합</button>
        <button id="btnDeleteSelected">선택 삭제</button>
      </div>
    </nav>

    <main class="editor-wrap">
      <div id="expandHandle" title="사이드바 펼치기">▶</div>
      <div class="toolbar">
        <div class="group">
             <button id="mobileMenuBtn" class="btn-action">☰</button>
        </div>
        <div class="group" id="fileNameGroup">
          <h3 id="fileNameDisplay" style="margin: 0; font-size: 16px; font-weight: 600;"></h3>
          <button id="btnRenameFile" class="btn-action">변경</button>
        </div>
        <div class="group">
          <button onclick="doCmd('bold')"><b>B</b></button>
          <button onclick="doCmd('italic')"><i>I</i></button>
          <button onclick="doCmd('underline')"><u>U</u></button>
          <button onclick="doCmd('strikeThrough')">S</button>
          <input type="color" id="colorPick" title="색상" onchange="doCmd('foreColor', this.value)">
          <select id="fontSize" onchange="doCmd('fontSize', this.value)"><option value="3">기본</option><option value="4">크게</option><option value="5">더 크게</option></select>
        </div>
        <div class="group">
            <button id="btnSave" class="btn-action">저장</button>
            <button id="btnExport" class="btn-action">내보내기</button>
            <label style="display:inline-flex;align-items:center;gap:6px;font-size:13px"><input type="checkbox" id="autoSave"> 자동저장</label>
        </div>
        <div class="group top-right-actions">
          <button id="btnFindReplace" class="btn-action">찾기/바꾸기</button>
          <button id="btnBookmark" class="btn-action">⭐</button>
          <button id="btnDeleteFile" class="btn-action">삭제</button>
          <button id="btnSettings">설정</button>
        </div>
      </div>
      <div class="editor-container">
        <div id="line-numbers"></div>
        <div id="editor" contenteditable="true" spellcheck="false"></div>
      </div>
    </main>
  </div>
  
  <footer id="statsFooter">
      글자: <span id="statChars">0</span>
      공백 제외: <span id="statCharsNoSpace">0</span>
      단어: <span id="statWords">0</span>
      문단: <span id="statParagraphs">0</span>
      줄: <span id="statLines">0</span>
      용량: <span id="statSize">0 B</span>
      <div id="viewControls" style="margin-left: auto; display: flex; align-items: center; gap: 8px;">
          <button id="zoomOutBtn" title="축소">-</button>
          <span id="zoomLevel" style="width: 40px; text-align: center;">100%</span>
          <button id="zoomInBtn" title="확대">+</button>
          <button id="fullscreenBtn" title="전체화면" style="font-size: 16px;">⛶</button>
      </div>
  </footer>

  <div class="sidebar-backdrop"></div>
  <div id="modalRoot" style="display:none"></div>

<script>
const DB_KEY = 'web_notepad_v1';
let db = {folders: {}, files: {}, order: [], folderOrder: []};
let selectedFiles = new Set();
let currentFileId = null;
let currentZoom = 1;
const BASE_FONT_SIZE = 16; // px

function loadDB(){ const raw = localStorage.getItem(DB_KEY); if(raw) try{db = JSON.parse(raw)}catch(e){console.error(e)} if(!db.files || !db.order || !db.folderOrder) db = {folders: {}, files: {}, order: [], folderOrder: []}; }
function saveDB(){ localStorage.setItem(DB_KEY, JSON.stringify(db)); }
function uid(prefix='f'){return prefix+Date.now().toString(36)+Math.random().toString(36).slice(2,8)}
loadDB();
if(Object.keys(db.files).length===0){ const id = uid(); db.files[id] = {id,name:'새 문서',content:'',folder:null,star:false,created:Date.now(),updated:Date.now()}; db.order.push(id); saveDB();}

let dragId = null, dragType = null;
function allowDrop(e){ e.preventDefault(); e.currentTarget.classList.add('drop-target'); }
function onContainerDragLeave(e) { e.currentTarget.classList.remove('drop-target'); }
function onDragStart(ev, id, type){ dragId = id; dragType = type; ev.dataTransfer.setData('text/plain', id); ev.dataTransfer.effectAllowed = 'move'; }
function cleanupDragState() { document.querySelectorAll('.drop-target').forEach(el => el.classList.remove('drop-target')); dragId = null; dragType = null;}
function onDrop(ev, targetId) { ev.preventDefault(); ev.stopPropagation(); const targetIsFolder = ev.currentTarget.classList.contains('folder'); if (dragType === 'file' && !targetIsFolder) { const file = db.files[dragId]; if (file.folder) file.folder = null; reorderFile(dragId, targetId); } else if (dragType === 'folder' && targetIsFolder) { reorderFolder(dragId, targetId); } render(); cleanupDragState();}
function onFileContainerDrop(ev) { ev.preventDefault(); if (dragType === 'file') { const file = db.files[dragId]; if (file.folder) file.folder = null; reorderFile(dragId, null); render(); } cleanupDragState();}
function onFolderContainerDrop(ev) { ev.preventDefault(); if (dragType === 'folder') { reorderFolder(dragId, null); render(); } cleanupDragState(); }
function onFolderDrop(ev, folderId){ ev.preventDefault(); ev.stopPropagation(); if(dragType==='file' && dragId && db.files[dragId]){ db.files[dragId].folder = folderId; db.files[dragId].updated = Date.now(); db.order = db.order.filter(id => id !== dragId); saveDB(); render(); } cleanupDragState();}
function reorderFile(dragIdLocal, targetId){ const idx = db.order.indexOf(dragIdLocal); if(idx>-1) db.order.splice(idx,1); if(targetId){ const ti = db.order.indexOf(targetId); db.order.splice(ti,0,dragIdLocal); } else { db.order.push(dragIdLocal); } saveDB();}
function reorderFolder(dragIdLocal, targetId){ const arr = db.folderOrder; const idx = arr.indexOf(dragIdLocal); if(idx>-1) arr.splice(idx,1); if(targetId){ const ti = arr.indexOf(targetId); arr.splice(ti,0,dragIdLocal); } else { arr.push(dragIdLocal); } db.folderOrder = arr; saveDB();}

function render(){ renderFolders(); renderFiles(); updateBookmarkButtonState(); }
function renderFileItem(file) { const starIcon = file.star ? '⭐' : ''; return `<div class="meta"><div class="name">${starIcon} ${escapeHtml(file.name)}</div><div class="sub">${new Date(file.updated).toLocaleString('ko-KR', {dateStyle: 'short', timeStyle: 'short'})}</div></div><div class="actions"><input type="checkbox" onchange="toggleSelect(event,'${file.id}')" ${selectedFiles.has(file.id)?'checked':''}></div>`;}
function renderFolders(){
  const cont = document.getElementById('folders'); cont.innerHTML=''; const order = db.folderOrder || []; const currentFile = db.files[currentFileId];
  order.forEach(fid=>{
    const f = db.folders[fid]; if(!f) return;
    const el = document.createElement('div'); el.className='folder'; el.draggable = true; el.dataset.id = f.id;
    if(currentFile && currentFile.folder === f.id) { el.classList.add('active-file'); }
    const toggleIcon = f._open ? '▾' : '▸';
    el.innerHTML = `<div style="flex:1;display:flex;align-items:center;gap:8px"><button onclick="toggleFolder('${f.id}')" style="width:24px;">${toggleIcon}</button><div style=\"flex:1;cursor:pointer\" onclick=\"handleMobileFileOpen(event, () => openFolder('${f.id}'))\">${escapeHtml(f.name)}</div></div><div style="display:flex;gap:6px"><button onclick="renameFolder('${f.id}')">✏️</button><button onclick="deleteFolder('${f.id}')">🗑️</button></div>`;
    el.ondragstart = (ev)=>onDragStart(ev, f.id, 'folder'); el.ondragover = allowDrop; el.ondragleave = (ev) => ev.currentTarget.classList.remove('drop-target'); el.ondrop = (ev) => { if (dragType === 'file') onFolderDrop(ev, f.id); else onDrop(ev, f.id); };
    const children = document.createElement('div'); children.className = 'folder-children'; children.id = 'children-'+f.id; children.style.display = f._open? 'block':'none';
    Object.values(db.files).forEach(file => { if(file.folder === f.id) { const fi = document.createElement('div'); fi.className='file-item draggable'; fi.dataset.id = file.id; if(file.id === currentFileId) { fi.classList.add('active-file'); } fi.innerHTML = renderFileItem(file); fi.onclick = (e) => { if(e.target.type !== 'checkbox') handleMobileFileOpen(e, () => openFile(file.id)); }; fi.draggable=true; fi.ondragstart=(ev)=>onDragStart(ev,file.id,'file'); children.appendChild(fi); }});
    cont.appendChild(el); cont.appendChild(children);
  });
}
function renderFiles(){
  const cont = document.getElementById('files'); cont.innerHTML=''; const q = document.getElementById('search').value.toLowerCase(); const filter = document.getElementById('filter').value;
  (db.order || []).forEach(id=>{
    const f = db.files[id]; if(!f || f.folder) return; if(filter==='star' && !f.star) return; if(q && !(f.name.toLowerCase().includes(q) || stripTags(f.content).toLowerCase().includes(q))) return
    const div = document.createElement('div'); div.className='file-item draggable'; div.dataset.id = f.id; if(f.id === currentFileId) { div.classList.add('active-file'); } div.innerHTML = renderFileItem(f); div.onclick = (e) => { if(e.target.type !== 'checkbox') handleMobileFileOpen(e, () => openFile(id)); }; div.draggable = true; div.ondragstart = (ev)=>onDragStart(ev, f.id, 'file'); div.ondragover = allowDrop; div.ondragleave = (ev) => ev.currentTarget.classList.remove('drop-target'); div.ondrop = (ev) => onDrop(ev, f.id);
    cont.appendChild(div);
  })
}

function handleMobileFileOpen(event, openFn) { openFn(); if (window.innerWidth <= 800) { toggleMobileSidebar(false); } }
function escapeHtml(s){return (s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"})[c])}
function stripTags(html){return html.replace(/<[^>]+>/g,'')}
function newFile(){ const name = prompt('새 파일 이름:'); if(!name || name.trim() === '') return; const id=uid(); db.files[id]={id,name:name.trim(),content:'<div><br></div>',folder:null,star:false,created:Date.now(),updated:Date.now()}; db.order.unshift(id); saveDB(); render(); openFile(id); }
function newFolder(){ const name = prompt('폴더 이름:'); if(!name) return; const id=uid('d'); db.folders[id]={id,name}; if(!db.folderOrder) db.folderOrder=[]; db.folderOrder.push(id); saveDB(); render(); }
function toggleFolder(id){ db.folders[id]._open = !db.folders[id]._open; saveDB(); render(); }
function openFolder(id){ db.folders[id]._open = !db.folders[id]._open; saveDB(); render(); }
function renameFolder(id){ const name = prompt('새 폴더 이름:', db.folders[id].name); if(!name) return; db.folders[id].name=name; saveDB(); render(); }
function deleteFolder(id){ if(!confirm('폴더와 그 안의 파일들을 삭제하시겠어요?')) return; Object.values(db.files).forEach(f=>{if(f.folder===id) delete db.files[f.id];}); delete db.folders[id]; db.folderOrder = (db.folderOrder||[]).filter(x=>x!==id); db.order = db.order.filter(x=>db.files[x]); saveDB(); render(); }
function openFile(id){ currentFileId = id; const f = db.files[id]; document.getElementById('editor').innerHTML = f.content || '<div><br></div>'; document.getElementById('fileNameDisplay').textContent = f.name || ''; render(); updateStats(); }
function renameCurrentFile(){ if(!currentFileId) return; const currentName = db.files[currentFileId].name; const newName = prompt('새 파일 이름:', currentName); if(!newName || newName.trim() === '') return alert('이름을 비울 수 없습니다'); db.files[currentFileId].name = newName.trim(); db.files[currentFileId].updated = Date.now(); saveDB(); render(); document.getElementById('fileNameDisplay').textContent = newName.trim(); }
function saveCurrent(){ if(!currentFileId) return alert('먼저 파일을 선택하세요'); const content = document.getElementById('editor').innerHTML; const f = db.files[currentFileId]; f.content = content; f.updated = Date.now(); if(!f.name || f.name==='무제'){ const t = stripTags(content).slice(0,30).trim(); if(t) f.name = t; document.getElementById('fileNameDisplay').textContent = f.name;} saveDB(); render(); const saveBtn = document.getElementById('btnSave'); saveBtn.textContent = '✅ 저장됨'; setTimeout(() => { saveBtn.textContent = '저장'; }, 1500); }
function deleteFileById(id){ if(!confirm('파일을 삭제할까요?')) return; delete db.files[id]; db.order = db.order.filter(x=>x!==id); if(currentFileId===id){ currentFileId=null; document.getElementById('editor').innerHTML=''; document.getElementById('fileNameDisplay').textContent=''; updateStats(); } saveDB(); render(); }
function deleteCurrentFile(){ if(!currentFileId) return alert('파일 선택'); deleteFileById(currentFileId); }
function toggleSelect(ev,id){ if(ev.target.checked) selectedFiles.add(id); else selectedFiles.delete(id); }
const fileInput = document.getElementById('fileInput'); fileInput.addEventListener('change', async e=>{ /* ... (unchanged) ... */ });
function mergeSelected(){ if(selectedFiles.size<2) return alert('두 개 이상의 파일을 선택하세요'); const ids = Array.from(selectedFiles); let merged=''; let name='병합문서'; ids.forEach(id=>{const f=db.files[id]; merged += `<h3>${escapeHtml(f.name)}</h3>` + (f.content||'') + '<hr>';}); const id = uid(); db.files[id]={id,name: name,content:merged,folder:null,star:false,created:Date.now(),updated:Date.now()}; db.order.push(id); saveDB(); render(); openFile(id); selectedFiles.clear(); }
function deleteSelected(){ if(selectedFiles.size===0) return alert('선택된 파일이 없습니다'); if(!confirm('선택된 파일을 삭제할까요?')) return; selectedFiles.forEach(id=>{delete db.files[id]; db.order = db.order.filter(x=>x!==id)}); saveDB(); render(); selectedFiles.clear(); }

function updateLineNumbers() { const editor = document.getElementById('editor'); const lineNumbersEl = document.getElementById('line-numbers'); const lines = editor.getElementsByTagName('div'); let lineCount = lines.length; if (lineCount === 0 && editor.innerText.length > 0) lineCount = 1; else if (editor.innerText.trim() === '') lineCount = 1; const numbersHTML = Array.from({length: lineCount}, (_, i) => i + 1).join('<br>'); lineNumbersEl.innerHTML = numbersHTML; lineNumbersEl.scrollTop = editor.scrollTop; return lineCount; }
function updateStats() { const editor = document.getElementById('editor'); const text = editor.innerText || ''; const html = editor.innerHTML || ''; document.getElementById('statChars').textContent = text.length.toLocaleString(); document.getElementById('statCharsNoSpace').textContent = text.replace(/\s/g, '').length.toLocaleString(); document.getElementById('statWords').textContent = (text.match(/\S+/g) || []).length.toLocaleString(); document.getElementById('statParagraphs').textContent = text.split('\n').filter(line => line.trim() !== '').length.toLocaleString(); const sizeInBytes = new Blob([html]).size; let size = `${sizeInBytes} B`; if (sizeInBytes >= 1024 * 1024) size = `${(sizeInBytes / (1024 * 1024)).toFixed(2)} MB`; else if (sizeInBytes >= 1024) size = `${(sizeInBytes / 1024).toFixed(1)} KB`; document.getElementById('statSize').textContent = size; const lineCount = updateLineNumbers(); document.getElementById('statLines').textContent = lineCount.toLocaleString(); }

function openModal(contentHtml){ const root = document.getElementById('modalRoot'); root.innerHTML = `<div class="modal-backdrop"> <div class="modal">${contentHtml}</div> </div>`; root.style.display='block'; root.querySelector('.modal-backdrop').addEventListener('click', (e)=>{ if(e.target.classList.contains('modal-backdrop')) closeModal(); }); }

function openSaveExportModal(){ if(!currentFileId) return alert('파일을 선택하세요'); const html = `<h3>내보내기 및 인쇄</h3> <div style="display:flex;flex-direction:column;gap:8px;margin-top:8px"> <label><input type="checkbox" id="fmt_txt" checked> .txt</label> <label><input type="checkbox" id="fmt_docx"> .docx</label> <label><input type="checkbox" id="fmt_pdf"> .pdf</label> </div> <div style="margin-top:16px;display:flex;gap:8px;justify-content:flex-end"> <button id="printBtn">인쇄</button> <button id="exportOk">내보내기</button> </div>`; openModal(html); document.getElementById('exportOk').onclick = ()=>{ const fmts = []; if(document.getElementById('fmt_txt').checked) fmts.push('txt'); if(document.getElementById('fmt_docx').checked) fmts.push('docx'); if(document.getElementById('fmt_pdf').checked) fmts.push('pdf'); if(fmts.length===0) return alert('하나 이상 선택하세요'); saveCurrent(); downloadSelectedFormats(fmts); closeModal(); }; document.getElementById('printBtn').onclick = ()=>{ printEditorContent(); closeModal(); }; }

// [FIX] Implement file export functionality
function downloadSelectedFormats(fmts) {
  if (!currentFileId) return alert('파일을 선택하세요');
  const file = db.files[currentFileId];
  const fileName = file.name || 'document';
  const contentHtml = file.content || '';
  const contentText = document.getElementById('editor').innerText;

  fmts.forEach(format => {
    switch (format) {
      case 'txt': {
        const blob = new Blob([contentText], { type: 'text/plain;charset=utf-8' });
        saveAs(blob, `${fileName}.txt`);
        break;
      }
      case 'docx': {
        const content = `<!DOCTYPE html><html><head><meta charset="UTF-8"></head><body>${contentHtml}</body></html>`;
        const blob = htmlDocx.asBlob(content);
        saveAs(blob, `${fileName}.docx`);
        break;
      }
      case 'pdf': {
        try {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Add Korean font
            // Base64 encoded Malgun Gothic font subset (optional, but good for compatibility)
            // For simplicity, we assume the browser will handle font rendering.
            // A more robust solution would involve embedding a font like Nanum Gothic.
            doc.setFont('Malgun Gothic', 'normal');

            doc.html(contentHtml, {
                callback: function (doc) {
                    doc.save(`${fileName}.pdf`);
                },
                x: 15,
                y: 15,
                width: 170,
                windowWidth: 650
            });
        } catch (e) {
            console.error("PDF export failed:", e);
            alert("PDF 내보내기에 실패했습니다. 복잡한 서식은 지원되지 않을 수 있습니다.");
        }
        break;
      }
    }
  });
}

function printEditorContent() { if (!currentFileId) return; const printFrame = document.createElement('iframe'); printFrame.style.display = 'none'; document.body.appendChild(printFrame); const content = db.files[currentFileId].content; const doc = printFrame.contentWindow.document; doc.open(); doc.write(`<html><head><title>${escapeHtml(db.files[currentFileId].name)}</title></head><body>${content}</body></html>`); doc.close(); printFrame.contentWindow.focus(); printFrame.contentWindow.print(); setTimeout(() => { document.body.removeChild(printFrame); }, 200); }
function openSettingsModal(){ const html = `<h3>설정</h3> <div style="display:flex;flex-direction:column;gap:12px;margin-top:10px"> <label style="display:flex; align-items:center; justify-content: space-between;"> <span>다크모드 사용</span> <input type="checkbox" id="setting_dark"> </label> <hr style="border:none; border-top:1px solid #eee; margin: 4px 0;"> <div style="font-size: 13px;">개발자: <a href="https://github.com/2000may24th" target="_blank" rel="noopener noreferrer">2000may24th (GitHub)</a></div> <button id="resetAll" style="background-color:#e53e3e; color:white; border:none;">전체 데이터 초기화</button> <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end"> <button id="setting_close">닫기</button> </div> </div>`; openModal(html); document.getElementById('setting_dark').checked = dark; document.getElementById('setting_dark').onchange = (e)=>{ applyDark(e.target.checked); }; document.getElementById('resetAll').onclick = resetAllData; document.getElementById('setting_close').onclick = closeModal; }

function openFindReplaceModal() { if (!currentFileId) return alert('파일을 선택하세요'); const html = `<h3>찾기/바꾸기</h3><div style="display: flex; flex-direction: column; gap: 10px; margin-top: 10px;"><input type="text" id="find-query" placeholder="찾을 내용" style="width: 100%;"><input type="text" id="replace-query" placeholder="바꿀 내용" style="width: 100%;"></div><div style="margin-top: 12px; display: flex; gap: 8px; justify-content: flex-end;"><button id="find-btn">찾기</button><button id="replace-btn">바꾸기</button><button id="replace-all-btn">모두 바꾸기</button><button id="find-close-btn">닫기</button></div>`; openModal(html); const findInput = document.getElementById('find-query'); const replaceInput = document.getElementById('replace-query'); document.getElementById('find-btn').onclick = () => { const query = findInput.value; if (query && !window.find(query, false, false, true, false, true, false)) { alert('더 이상 찾는 내용이 없습니다.'); } }; document.getElementById('replace-btn').onclick = () => { const selection = window.getSelection(); if (selection.rangeCount > 0) { document.execCommand('insertText', false, replaceInput.value); } }; document.getElementById('replace-all-btn').onclick = () => { const findQuery = findInput.value; const replaceQuery = replaceInput.value; if (!findQuery) return; const editor = document.getElementById('editor'); let content = editor.innerHTML; const originalContent = content; content = content.replaceAll(findQuery, replaceQuery); if (originalContent !== content) { editor.innerHTML = content; saveCurrent(); alert('모든 항목을 바꿨습니다.'); }}; document.getElementById('find-close-btn').onclick = closeModal; }
