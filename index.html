<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹 메모장</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }
    body.dark {
      background-color: #2b2b2b;
      color: #f0f0f0;
    }
    .sidebar {
      width: 250px;
      background: #eee;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    body.dark .sidebar {
      background: #3a3a3a;
      border-color: #555;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .sidebar-header {
      padding: 0.5em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 0.5em;
    }
    .sidebar-footer {
      border-top: 1px solid #ccc;
      padding: 0.5em;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5em;
      border-bottom: 1px solid #ccc;
    }
    body.dark .main-header {
      border-color: #555;
    }
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #fileNameInput {
      font-size: 1em;
      padding: 0.25em;
      margin: 0.5em;
    }
    textarea {
      flex: 1;
      width: 100%;
      border: none;
      outline: none;
      resize: none;
      padding: 1em;
      font-size: 1em;
      background: transparent;
      color: inherit;
    }
    .toolbar button {
      margin-right: 0.25em;
      padding: 0.3em 0.6em;
      background: #ddd;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    body.dark .toolbar button {
      background: #555;
      color: #eee;
    }
    .draggable {
      padding: 0.3em;
      margin: 0.2em 0;
      background: #fff;
      border: 1px solid #ccc;
      cursor: grab;
    }
    body.dark .draggable {
      background: #444;
      border-color: #666;
    }
    .folder {
      font-weight: bold;
    }
    .footer {
      text-align: center;
      padding: 0.5em;
      border-top: 1px solid #ccc;
    }
    body.dark .footer {
      border-color: #555;
    }
    .footer a img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <span>파일 탐색기</span>
      <button onclick="toggleSidebar()">≡</button>
    </div>
    <div class="sidebar-content" id="fileList" ondrop="drop(event)" ondragover="allowDrop(event)">
      <!-- 파일/폴더 리스트 -->
    </div>
    <div class="sidebar-footer">
      <button onclick="importFile()">임포트</button>
      <button onclick="mergeFiles()">병합</button>
      <button onclick="manageFiles()">관리</button>
    </div>
  </div>
  <div class="main">
    <div class="main-header">
      <input type="text" id="fileNameInput" placeholder="파일 이름" onchange="renameFile()" />
      <div>
        <button onclick="downloadFile()">다운로드</button>
        <button onclick="deleteFile()">삭제</button>
        <button onclick="toggleDarkMode()">다크모드</button>
      </div>
    </div>
    <div class="editor-container">
      <div class="toolbar">
        <button onclick="formatText('bold')">굵게</button>
        <button onclick="formatText('italic')">기울임</button>
        <button onclick="formatText('underline')">밑줄</button>
        <button onclick="changeColor()">색상</button>
      </div>
      <textarea id="editor"></textarea>
    </div>
    <div class="footer">
      <a href="https://github.com/2000may24th" target="_blank"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub"/></a>
    </div>
  </div>

  <script>
    let currentFile = null;
    let files = {};

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('hidden');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev, name) {
      ev.dataTransfer.setData("text", name);
    }

    function drop(ev) {
      ev.preventDefault();
      const name = ev.dataTransfer.getData("text");
      // 단순히 순서 변경/폴더 이동 처리용
      alert(name + ' 을(를) 이동/폴더에 추가');
    }

    function renderFileList() {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      Object.keys(files).forEach(name => {
        const div = document.createElement('div');
        div.textContent = name;
        div.className = 'draggable';
        div.draggable = true;
        div.ondragstart = (ev) => drag(ev, name);
        div.onclick = () => openFile(name);
        fileList.appendChild(div);
      });
    }

    function openFile(name) {
      currentFile = name;
      document.getElementById('editor').value = files[name];
      document.getElementById('fileNameInput').value = name;
    }

    function renameFile() {
      if (!currentFile) return;
      const newName = document.getElementById('fileNameInput').value;
      if (newName && newName !== currentFile) {
        files[newName] = files[currentFile];
        delete files[currentFile];
        currentFile = newName;
        renderFileList();
      }
    }

    function downloadFile() {
      if (!currentFile) return;
      const blob = new Blob([document.getElementById('editor').value], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = currentFile + '.txt';
      a.click();
    }

    function deleteFile() {
      if (!currentFile) return;
      delete files[currentFile];
      currentFile = null;
      document.getElementById('editor').value = '';
      document.getElementById('fileNameInput').value = '';
      renderFileList();
    }

    function importFile() {
      alert('파일 임포트 기능');
    }
    function mergeFiles() {
      alert('파일 병합 기능');
    }
    function manageFiles() {
      alert('파일 관리 기능');
    }

    function formatText(cmd) {
      document.execCommand(cmd, false, null);
    }

    function changeColor() {
      const color = prompt('색상 입력 (예: red, #ff0000)');
      if (color) document.execCommand('foreColor', false, color);
    }

    // 저장
    document.getElementById('editor').addEventListener('input', () => {
      if (currentFile) {
        files[currentFile] = document.getElementById('editor').value;
      }
    });

    renderFileList();
  </script>
</body>
</html>
