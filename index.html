<html lang="ko">
<head>

  <script src="https://cdn.jsdelivr.net/npm/html-docx-js@0.4.1/dist/html-docx.min.js"></script>

  <style>
    :root{--bg:#f7f8fb;--card:#fff;--muted:#666;--sidebar:#f8fafc;--accent:#0b66ff;--active-bg:#e9ecef}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Noto Sans KR",sans-serif;background:var(--bg);color:#111}
    .app{display:grid;grid-template-columns:300px 1fr;grid-template-rows:1fr auto;height:100vh;transition:grid-template-columns .25s ease}
    .app.sidebar-hidden{grid-template-columns:0 1fr}
    nav{background:var(--sidebar);border-right:1px solid #e6e9ef;padding:12px;overflow:auto;transition:transform .25s ease,width .25s}
    .app.sidebar-hidden nav{transform:translateX(-100%);padding:12px 0;border-right:none}
    header{display:flex;gap:8px;align-items:center;margin-bottom:8px}
    header h2{margin:0;font-size:16px}
    .controls{display:flex;gap:6px;flex-wrap:wrap}
    button,select,input[type=text]{background:#fff;border:1px solid #ddd;padding:6px 8px;border-radius:6px;cursor:pointer}
    button.small{padding:6px}
    .list{margin-top:8px}
    .section-title{font-size:12px;color:var(--muted);margin:10px 0 6px}
    .folder, .file-item{padding:8px;border-radius:6px;margin-bottom:6px;display:flex;align-items:center;justify-content:space-between}
    .folder{background:linear-gradient(90deg,#fdfdfd,#fbfcff);border:1px solid #eee}
    .file-item{background:#fff;border:1px solid #f0f3f7}
    .file-item.draggable{cursor:grab}
    .file-item .meta{flex:1;overflow:hidden;display: flex;flex-direction: column;align-items: flex-start;gap: 2px;}
    .file-item .meta .name{font-weight:600;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;display: flex;align-items: center;gap: 4px;width: 100%;}
    .file-item .meta .sub{font-size:11px;color:var(--muted);padding-left: 2px;}
    .file-item .actions{display:flex;gap:6px;margin-left:8px}
    .folder.active-file, .file-item.active-file { background-color: var(--active-bg); }
    main{display:flex;flex-direction:column;gap:8px;padding:12px;overflow:hidden}
    .toolbar{display:flex;gap:6px;align-items:center; flex-wrap: wrap;}
    .toolbar .group{display:flex;gap:6px;align-items:center;background:var(--card);padding:6px;border-radius:8px;border:1px solid #e9edf3}
    .editor-container { position: relative; flex: 1; overflow: hidden; background: var(--card); border: 1px solid #e6e9ef; border-radius: 8px; }
    #line-numbers { position: absolute; left: 0; top: 0; height: 100%; padding: 16px 8px 16px 16px; font-family: monospace; color: var(--muted); text-align: right; user-select: none; overflow: hidden; line-height: 1.5; font-size: 16px; }
    #editor{height:100%;padding:16px;padding-left:50px;overflow:auto;line-height:1.5;font-size: 16px;}
    #editor[contenteditable="true"]:focus{outline:none}
    .top-right-actions{margin-left:auto;display:flex;gap:8px;align-items:center}
    .btn-action{padding:6px 8px;border-radius:6px}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.35);display:flex;align-items:center;justify-content:center;z-index:200}
    .modal{background:var(--card);padding:16px;border-radius:8px;width:400px;box-shadow:0 6px 32px rgba(0,0,0,0.15)}
    #statsFooter{grid-column: 2 / 3; background:transparent;padding:6px 12px;border-top:1px solid #e9edf3;display:flex;gap:16px;align-items:center;font-size:12px;color:var(--muted); flex-wrap: wrap; }
    #statsFooter span { font-weight: 500; color: #444; }
    body.dark #statsFooter { border-color: #4a4a4a; color: var(--muted); }
    body.dark #statsFooter span { color: #ddd; }
    .drop-target{outline:2px dashed var(--accent)}

    :root.dark{--bg:#2b2b2b;--card:#393939;--muted:#bfc4c8;--sidebar:#333437;--accent:#9fb8ff;--active-bg:#5a5a5a}
    
    body.dark{background:var(--bg);color:#efefef}
    body.dark nav{background:var(--sidebar);border-color:#4a4a4a}
    body.dark .file-item, body.dark .folder{background:var(--card);border-color:#4a4a4a}
    body.dark button, body.dark select, body.dark input[type=text] {background:#5a5a5a;color:#eee;border-color:#666}
    body.dark .editor-container { background: var(--card); border-color: #4a4a4a;}
    #expandHandle{position:fixed;left:8px;top:16px;width:36px;height:36px;border-radius:6px;background:var(--card);border:1px solid #ddd;display:none;align-items:center;justify-content:center;z-index:300;cursor:pointer}
    .app.sidebar-hidden #expandHandle{display:flex}
    #btnBookmark.bookmarked { background-color: #ffc107; color: #000; border-color: #f5b300;}
    @media (max-width:800px){.app{grid-template-columns:1fr;grid-template-rows:auto 1fr auto}nav{order:2;height:220px;overflow:auto}.editor-wrap{order:1} #statsFooter{grid-column: 1 / -1;}}
  </style>
</head>
<body id="bodyRoot">

        <div style="margin-left:auto;display:flex;gap:6px;align-items:center">

        <div class="section-title" style="margin-top:12px">Î≥ëÌï© / Í¥ÄÎ¶¨</div>

    <main class="editor-wrap">

<script>
const DB_KEY = 'web_notepad_v1';
let db = {folders: {}, files: {}, order: [], folderOrder: []};
let selectedFiles = new Set();
let currentFileId = null;
let currentZoom = 1;

function loadDB(){ const raw = localStorage.getItem(DB_KEY); if(raw) try{db = JSON.parse(raw)}catch(e){console.error(e)} if(!db.files || !db.order || !db.folderOrder) db = {folders: {}, files: {}, order: [], folderOrder: []}; }
function saveDB(){ localStorage.setItem(DB_KEY, JSON.stringify(db)); }
function uid(prefix='f'){return prefix+Date.now().toString(36)+Math.random().toString(36).slice(2,8)}
loadDB();
if(Object.keys(db.files).length===0){ const id = uid(); db.files[id] = {id,name:'ÏÉà Î¨∏ÏÑú',content:'',folder:null,star:false,created:Date.now(),updated:Date.now()}; db.order.push(id); saveDB();}

let dragId = null, dragType = null;
function allowDrop(e){ e.preventDefault(); e.currentTarget.classList.add('drop-target'); }
function onContainerDragLeave(e) { e.currentTarget.classList.remove('drop-target'); }
function onDragStart(ev, id, type){ dragId = id; dragType = type; ev.dataTransfer.setData('text/plain', id); ev.dataTransfer.effectAllowed = 'move'; }
function cleanupDragState() { document.querySelectorAll('.drop-target').forEach(el => el.classList.remove('drop-target')); dragId = null; dragType = null;}
function onDrop(ev, targetId) { ev.preventDefault(); ev.stopPropagation(); const targetIsFolder = ev.currentTarget.classList.contains('folder'); if (dragType === 'file' && !targetIsFolder) { const file = db.files[dragId]; if (file.folder) file.folder = null; reorderFile(dragId, targetId); } else if (dragType === 'folder' && targetIsFolder) { reorderFolder(dragId, targetId); } render(); cleanupDragState();}
function onFileContainerDrop(ev) { ev.preventDefault(); if (dragType === 'file') { const file = db.files[dragId]; if (file.folder) file.folder = null; reorderFile(dragId, null); render(); } cleanupDragState();}
function onFolderContainerDrop(ev) { ev.preventDefault(); if (dragType === 'folder') { reorderFolder(dragId, null); render(); } cleanupDragState(); }
function onFolderDrop(ev, folderId){ ev.preventDefault(); ev.stopPropagation(); if(dragType==='file' && dragId && db.files[dragId]){ db.files[dragId].folder = folderId; db.files[dragId].updated = Date.now(); db.order = db.order.filter(id => id !== dragId); saveDB(); render(); } cleanupDragState();}
function reorderFile(dragIdLocal, targetId){ const idx = db.order.indexOf(dragIdLocal); if(idx>-1) db.order.splice(idx,1); if(targetId){ const ti = db.order.indexOf(targetId); db.order.splice(ti,0,dragIdLocal); } else { db.order.push(dragIdLocal); } saveDB();}
function reorderFolder(dragIdLocal, targetId){ const arr = db.folderOrder; const idx = arr.indexOf(dragIdLocal); if(idx>-1) arr.splice(idx,1); if(targetId){ const ti = arr.indexOf(targetId); arr.splice(ti,0,dragIdLocal); } else { arr.push(dragIdLocal); } db.folderOrder = arr; saveDB();}

function render(){ renderFolders(); renderFiles(); updateBookmarkButtonState(); }
function renderFileItem(file) { const starIcon = file.star ? '‚≠ê' : ''; return `<div class="meta"><div class="name">${starIcon} ${escapeHtml(file.name)}</div><div class="sub">${new Date(file.updated).toLocaleString('ko-KR', {dateStyle: 'short', timeStyle: 'short'})}</div></div><div class="actions"><input type="checkbox" onchange="toggleSelect(event,'${file.id}')" ${selectedFiles.has(file.id)?'checked':''}></div>`;}
function renderFolders(){
  const cont = document.getElementById('folders'); cont.innerHTML=''; const order = db.folderOrder || []; const currentFile = db.files[currentFileId];
  order.forEach(fid=>{
    const f = db.folders[fid]; if(!f) return;
    const el = document.createElement('div'); el.className='folder'; el.draggable = true; el.dataset.id = f.id;
    if(currentFile && currentFile.folder === f.id) { el.classList.add('active-file'); }
    const toggleIcon = f._open ? '‚ñæ' : '‚ñ∏';
    el.innerHTML = `<div style="flex:1;display:flex;align-items:center;gap:8px"><button onclick="toggleFolder('${f.id}')" style="width:24px;">${toggleIcon}</button><div style=\"flex:1;cursor:pointer\" onclick=\"openFolder('${f.id}')\">üìÅ ${escapeHtml(f.name)}</div></div><div style="display:flex;gap:6px"><button onclick="renameFolder('${f.id}')">‚úèÔ∏è</button><button onclick="deleteFolder('${f.id}')">üóëÔ∏è</button></div>`;
    el.ondragstart = (ev)=>onDragStart(ev, f.id, 'folder'); el.ondragover = allowDrop; el.ondragleave = (ev) => ev.currentTarget.classList.remove('drop-target'); el.ondrop = (ev) => { if (dragType === 'file') onFolderDrop(ev, f.id); else onDrop(ev, f.id); };
    const children = document.createElement('div'); children.className = 'folder-children'; children.id = 'children-'+f.id; children.style.display = f._open? 'block':'none';
    Object.values(db.files).forEach(file => { if(file.folder === f.id) { const fi = document.createElement('div'); fi.className='file-item draggable'; fi.dataset.id = file.id; if(file.id === currentFileId) { fi.classList.add('active-file'); } fi.innerHTML = renderFileItem(file); fi.onclick = (e) => { if(e.target.type !== 'checkbox') openFile(file.id); }; fi.draggable=true; fi.ondragstart=(ev)=>onDragStart(ev,file.id,'file'); children.appendChild(fi); }});
    cont.appendChild(el); cont.appendChild(children);
  });
}
function renderFiles(){
  const cont = document.getElementById('files'); cont.innerHTML=''; const q = document.getElementById('search').value.toLowerCase(); const filter = document.getElementById('filter').value;
  (db.order || []).forEach(id=>{
    const f = db.files[id]; if(!f || f.folder) return; if(filter==='star' && !f.star) return; if(q && !(f.name.toLowerCase().includes(q) || stripTags(f.content).toLowerCase().includes(q))) return
    const div = document.createElement('div'); div.className='file-item draggable'; div.dataset.id = f.id; if(f.id === currentFileId) { div.classList.add('active-file'); } div.innerHTML = renderFileItem(f); div.onclick = (e) => { if(e.target.type !== 'checkbox') openFile(f.id); }; div.draggable = true; div.ondragstart = (ev)=>onDragStart(ev, f.id, 'file'); div.ondragover = allowDrop; div.ondragleave = (ev) => ev.currentTarget.classList.remove('drop-target'); div.ondrop = (ev) => onDrop(ev, f.id);
    cont.appendChild(div);
  })
}

function escapeHtml(s){return (s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"})[c])}
function stripTags(html){return html.replace(/<[^>]+>/g,'')}
function newFile(){ const id=uid(); db.files[id]={id,name:'Î¨¥Ï†ú',content:'',folder:null,star:false,created:Date.now(),updated:Date.now()}; db.order.unshift(id); saveDB(); render(); openFile(id); }
function newFolder(){ const name = prompt('Ìè¥Îçî Ïù¥Î¶Ñ:'); if(!name) return; const id=uid('d'); db.folders[id]={id,name}; if(!db.folderOrder) db.folderOrder=[]; db.folderOrder.push(id); saveDB(); render(); }
function toggleFolder(id){ db.folders[id]._open = !db.folders[id]._open; saveDB(); render(); }
function openFolder(id){ db.folders[id]._open = !db.folders[id]._open; saveDB(); render(); }
function renameFolder(id){ const name = prompt('ÏÉà Ìè¥Îçî Ïù¥Î¶Ñ:', db.folders[id].name); if(!name) return; db.folders[id].name=name; saveDB(); render(); }
function deleteFolder(id){ if(!confirm('Ìè¥ÎçîÏôÄ Í∑∏ ÏïàÏùò ÌååÏùºÎì§ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†Ïñ¥Ïöî?')) return; Object.values(db.files).forEach(f=>{if(f.folder===id) delete db.files[f.id];}); delete db.folders[id]; db.folderOrder = (db.folderOrder||[]).filter(x=>x!==id); db.order = db.order.filter(x=>db.files[x]); saveDB(); render(); }
function openFile(id){ currentFileId = id; const f = db.files[id]; document.getElementById('editor').innerHTML = f.content || '<div><br></div>'; document.getElementById('fileNameDisplay').textContent = f.name || ''; render(); updateStats(); }
function renameCurrentFile(){ if(!currentFileId) return; const currentName = db.files[currentFileId].name; const newName = prompt('ÏÉà ÌååÏùº Ïù¥Î¶Ñ:', currentName); if(!newName || newName.trim() === '') return alert('Ïù¥Î¶ÑÏùÑ ÎπÑÏö∏ Ïàò ÏóÜÏäµÎãàÎã§'); db.files[currentFileId].name = newName.trim(); db.files[currentFileId].updated = Date.now(); saveDB(); render(); document.getElementById('fileNameDisplay').textContent = newName.trim(); }
function saveCurrent(){ if(!currentFileId) return alert('Î®ºÏ†Ä ÌååÏùºÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî'); const content = document.getElementById('editor').innerHTML; const f = db.files[currentFileId]; f.content = content; f.updated = Date.now(); if(!f.name || f.name==='Î¨¥Ï†ú'){ const t = stripTags(content).slice(0,30).trim(); if(t) f.name = t; document.getElementById('fileNameDisplay').textContent = f.name;} saveDB(); render(); const saveBtn = document.getElementById('btnSave'); saveBtn.textContent = '‚úÖ Ï†ÄÏû•Îê®'; setTimeout(() => { saveBtn.textContent = 'üíæ Ï†ÄÏû•'; }, 1500); }
function deleteFileById(id){ if(!confirm('ÌååÏùºÏùÑ ÏÇ≠Ï†úÌï†ÍπåÏöî?')) return; delete db.files[id]; db.order = db.order.filter(x=>x!==id); if(currentFileId===id){ currentFileId=null; document.getElementById('editor').innerHTML=''; document.getElementById('fileNameDisplay').textContent=''; updateStats(); } saveDB(); render(); }
function deleteCurrentFile(){ if(!currentFileId) return alert('ÌååÏùº ÏÑ†ÌÉù'); deleteFileById(currentFileId); }
function toggleSelect(ev,id){ if(ev.target.checked) selectedFiles.add(id); else selectedFiles.delete(id); }
function downloadTxt(id){ const f=db.files[id]; const blob=new Blob([stripTags(f.content)],{type:'text/plain;charset=utf-8'}); saveAs(blob, (f.name||'untitled')+'.txt'); }
function downloadDocx(id){ const f = db.files[id]; const html = `<html><body>${f.content||''}</body></html>`; try{ const converted = window.htmlDocx.asBlob(html); saveAs(converted, (f.name||'document') + '.docx'); }catch(e){alert('DOCX ÏÉùÏÑ± Ïã§Ìå®: '+e.message)} }
function downloadPdf(id){ const f=db.files[id]; const { jsPDF } = window.jspdf; const doc = new jsPDF(); const text = stripTags(f.content); const lines = doc.splitTextToSize(text, 180); doc.text(lines,10,10); const blob = doc.output('blob'); saveAs(blob, (f.name||'doc') + '.pdf'); }
function downloadSelectedFormats(formats){ if(!currentFileId) return alert('ÌååÏùºÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî'); formats.forEach(fmt=>{ if(fmt==='txt') downloadTxt(currentFileId); if(fmt==='docx') downloadDocx(currentFileId); if(fmt==='pdf') downloadPdf(currentFileId); }); }
const fileInput = document.getElementById('fileInput'); fileInput.addEventListener('change', async e=>{ /* ... (unchanged) ... */ });
function mergeSelected(){ if(selectedFiles.size<2) return alert('Îëê Í∞ú Ïù¥ÏÉÅÏùò ÌååÏùºÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî'); const ids = Array.from(selectedFiles); let merged=''; let name='Î≥ëÌï©Î¨∏ÏÑú'; ids.forEach(id=>{const f=db.files[id]; merged += `<h3>${escapeHtml(f.name)}</h3>` + (f.content||'') + '<hr>';}); const id = uid(); db.files[id]={id,name: name,content:merged,folder:null,star:false,created:Date.now(),updated:Date.now()}; db.order.push(id); saveDB(); render(); openFile(id); selectedFiles.clear(); }
function deleteSelected(){ if(selectedFiles.size===0) return alert('ÏÑ†ÌÉùÎêú ÌååÏùºÏù¥ ÏóÜÏäµÎãàÎã§'); if(!confirm('ÏÑ†ÌÉùÎêú ÌååÏùºÏùÑ ÏÇ≠Ï†úÌï†ÍπåÏöî?')) return; selectedFiles.forEach(id=>{delete db.files[id]; db.order = db.order.filter(x=>x!==id)}); saveDB(); render(); selectedFiles.clear(); }

function updateLineNumbers() { const editor = document.getElementById('editor'); const lineNumbersEl = document.getElementById('line-numbers'); const lines = editor.getElementsByTagName('div'); let lineCount = lines.length; if (lineCount === 0 && editor.innerText.length > 0) lineCount = 1; else if (editor.innerText === '') lineCount = 1; const numbersHTML = Array.from({length: lineCount}, (_, i) => i + 1).join('<br>'); lineNumbersEl.innerHTML = numbersHTML; lineNumbersEl.scrollTop = editor.scrollTop; return lineCount; }
