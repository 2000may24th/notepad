<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Static Web Notepad</title>
  <script src="https://cdn.jsdelivr.net/npm/html-docx-js@0.4.1/dist/html-docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.3/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

  <style>
    :root{--bg:#f7f8fb;--card:#fff;--muted:#666;--sidebar:#f8fafc;--accent:#0b66ff;--active-bg:#e9ecef}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Noto Sans KR",sans-serif;background:var(--bg);color:#111}
    .app{display:grid;grid-template-columns:300px 1fr;grid-template-rows:1fr auto;height:100vh;transition:grid-template-columns .25s ease}
    .app.sidebar-hidden{grid-template-columns:0 1fr}
    nav{background:var(--sidebar);border-right:1px solid #e6e9ef;padding:12px;overflow:auto;transition:transform .25s ease,width .25s}
    .app.sidebar-hidden nav{transform:translateX(-100%);padding:12px 0;border-right:none}
    header{display:flex;gap:8px;align-items:center;margin-bottom:8px}
    header h2{margin:0;font-size:16px}
    .controls{display:flex;gap:6px;flex-wrap:wrap}
    button,select,input[type=text]{background:#fff;border:1px solid #ddd;padding:6px 8px;border-radius:6px;cursor:pointer}
    button.small{padding:6px}
    .list{margin-top:8px}
    .section-title{font-size:12px;color:var(--muted);margin:10px 0 6px}
    .folder, .file-item{padding:8px;border-radius:6px;margin-bottom:6px;display:flex;align-items:center;justify-content:space-between}
    .folder{background:linear-gradient(90deg,#fdfdfd,#fbfcff);border:1px solid #eee}
    .file-item{background:#fff;border:1px solid #f0f3f7}
    .file-item.draggable{cursor:grab}
    .file-item .meta{flex:1;overflow:hidden;display: flex;flex-direction: column;align-items: flex-start;gap: 2px;}
    .file-item .meta .name{font-weight:600;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;display: flex;align-items: center;gap: 4px;width: 100%;}
    .file-item .meta .sub{font-size:11px;color:var(--muted);padding-left: 2px;}
    .file-item .actions{display:flex;gap:6px;margin-left:8px}
    .folder.active-file, .file-item.active-file { background-color: var(--active-bg); }
    main{display:flex;flex-direction:column;gap:8px;padding:12px;overflow:hidden}
    .toolbar{display:flex;gap:6px;align-items:center}
    .toolbar .group{display:flex;gap:6px;align-items:center;background:var(--card);padding:6px;border-radius:8px;border:1px solid #e9edf3}
    #editor{flex:1;background:var(--card);border:1px solid #e6e9ef;padding:16px;border-radius:8px;overflow:auto}
    #editor[contenteditable="true"]:focus{outline:3px solid rgba(100,150,250,0.12)}
    .top-right-actions{margin-left:auto;display:flex;gap:8px;align-items:center}
    .btn-action{padding:6px 8px;border-radius:6px}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.35);display:flex;align-items:center;justify-content:center;z-index:200}
    .modal{background:var(--card);padding:16px;border-radius:8px;width:400px;box-shadow:0 6px 32px rgba(0,0,0,0.15)}
    #statsFooter{grid-column: 2 / 3; background:transparent;padding:6px 12px;border-top:1px solid #e9edf3;display:flex;gap:16px;align-items:center;font-size:12px;color:var(--muted); flex-wrap: wrap; }
    #statsFooter span { font-weight: 500; color: #444; }
    body.dark #statsFooter { border-color: #4a4a4a; color: var(--muted); }
    body.dark #statsFooter span { color: #ddd; }
    .github-icon{width:20px;height:20px;vertical-align:middle}
    .drop-target{outline:2px dashed var(--accent)}

    :root.dark{--bg:#2b2b2b;--card:#393939;--muted:#bfc4c8;--sidebar:#333437;--accent:#9fb8ff;--active-bg:#484a4d}
    
    body.dark{background:var(--bg);color:#efefef}
    body.dark nav{background:var(--sidebar);border-color:#4a4a4a}
    body.dark .file-item, body.dark .folder{background:var(--card);border-color:#4a4a4a}
    body.dark button, body.dark select, body.dark input[type=text] {background:#5a5a5a;color:#eee;border-color:#666}
    #expandHandle{position:fixed;left:8px;top:16px;width:36px;height:36px;border-radius:6px;background:var(--card);border:1px solid #ddd;display:none;align-items:center;justify-content:center;z-index:300;cursor:pointer}
    .app.sidebar-hidden #expandHandle{display:flex}
    #btnBookmark.bookmarked { background-color: #ffc107; color: #000; border-color: #f5b300;}
    @media (max-width:800px){.app{grid-template-columns:1fr;grid-template-rows:auto 1fr auto}nav{order:2;height:220px;overflow:auto}.editor-wrap{order:1} #statsFooter{grid-column: 1 / -1;}}
  </style>
</head>
<body id="bodyRoot">
  <div class="app" id="appRoot">
    <nav id="sidebar">
      <header>
        <h2>Notepad v1.1.4.</h2>
        <div style="margin-left:auto;display:flex;gap:6px;align-items:center">
          <button class="small" id="toggleSidebarBtn" title="사이드바 숨기기">⬅</button>
          <button class="small" id="btnNewFile">+ 파일</button>
          <button class="small" id="btnNewFolder">+ 폴더</button>
        </div>
      </header>

      <div class="controls">
        <input id="search" type="text" placeholder="검색 (파일명/내용)" style="flex:1">
        <select id="filter"><option value="all">전체</option><option value="star">북마크</option></select>
      </div>

      <div class="list">
        <div class="section-title">폴더</div>
        <div id="folders" ondragover="allowDrop(event)" ondrop="onFolderContainerDrop(event)" ondragleave="onContainerDragLeave(event)"></div>
        <div class="section-title">파일</div>
        <div id="files" ondragover="allowDrop(event)" ondrop="onFileContainerDrop(event)" ondragleave="onContainerDragLeave(event)"></div>
      </div>

      <div style="margin-top:12px">
        <div class="section-title">임포트</div>
        <input id="fileInput" type="file" multiple accept=".txt,.md,.html,.docx,.pdf" />
        <div style="margin-top:6px;font-size:12px;color:var(--muted)">여러 파일 선택 가능 • .txt/.docx/.pdf 지원</div>
        <div class="section-title" style="margin-top:12px">병합 / 관리</div>
        <button id="btnMerge">선택 파일 병합</button>
        <button id="btnDeleteSelected">선택 삭제</button>
      </div>
    </nav>

    <main class="editor-wrap">
      <div class="toolbar">
        <div class="group">
          <button onclick="doCmd('bold')"><b>B</b></button>
          <button onclick="doCmd('italic')"><i>I</i></button>
          <button onclick="doCmd('underline')"><u>U</u></button>
          <button onclick="doCmd('strikeThrough')">S</button>
          <input type="color" id="colorPick" title="색상" onchange="doCmd('foreColor', this.value)">
          <select id="fontSize" onchange="doCmd('fontSize', this.value)"><option value="3">기본</option><option value="4">크게</option><option value="5">더 크게</option></select>
        </div>
        <div class="group">
            <button id="btnSave" class="btn-action">저장</button>
            <button id="btnExport" class="btn-action">내보내기</button>
            <label style="display:inline-flex;align-items:center;gap:6px;font-size:13px"><input type="checkbox" id="autoSave"> 자동저장</label>
        </div>
        <div class="top-right-actions">
          <h3 id="fileNameDisplay" style="margin: 0; font-size: 16px; font-weight: 600; white-space: nowrap;"></h3>
          <button id="btnRenameFile" class="btn-action">이름 수정</button>
          <button id="btnFindReplace" class="btn-action">찾기/바꾸기</button>
          <button id="btnBookmark" class="btn-action">⭐</button>
          <button id="btnDeleteFile" class="btn-action">삭제</button>
          <button id="btnSettings">설정</button>
        </div>
      </div>
      <div id="editor" contenteditable="true" spellcheck="false"></div>
    </main>
    <div id="expandHandle" title="사이드바 펼치기">➡</div>
    <footer id="statsFooter">
        글자: <span id="statChars">0</span>
        공백 제외: <span id="statCharsNoSpace">0</span>
        단어: <span id="statWords">0</span>
        문단: <span id="statParagraphs">0</span>
        용량: <span id="statSize">0 B</span>
    </footer>
  </div>

  <div id="modalRoot" style="display:none"></div>

<script>
const DB_KEY = 'web_notepad_v1';
let db = {folders: {}, files: {}, order: [], folderOrder: []};
let selectedFiles = new Set();
let currentFileId = null;

function loadDB(){
  const raw = localStorage.getItem(DB_KEY);
  if(raw) try{db = JSON.parse(raw)}catch(e){console.error(e)}
  if(!db.files || !db.order || !db.folderOrder) db = {folders: {}, files: {}, order: [], folderOrder: []};
}
function saveDB(){ localStorage.setItem(DB_KEY, JSON.stringify(db)); }
function uid(prefix='f'){return prefix+Date.now().toString(36)+Math.random().toString(36).slice(2,8)}
loadDB();
if(Object.keys(db.files).length===0){
  const id = uid(); db.files[id] = {id,name:'새 문서',content:'',folder:null,star:false,created:Date.now(),updated:Date.now()}; db.order.push(id); saveDB();}

let dragId = null, dragType = null;
function allowDrop(e){ e.preventDefault(); e.currentTarget.classList.add('drop-target'); }
function onContainerDragLeave(e) { e.currentTarget.classList.remove('drop-target'); }
function onDragStart(ev, id, type){ dragId = id; dragType = type; ev.dataTransfer.setData('text/plain', id); ev.dataTransfer.effectAllowed = 'move'; }

function cleanupDragState() {
    document.querySelectorAll('.drop-target').forEach(el => el.classList.remove('drop-target'));
    dragId = null;
    dragType = null;
}

function onDrop(ev, targetId) {
    ev.preventDefault();
    ev.stopPropagation();
    const targetIsFolder = ev.currentTarget.classList.contains('folder');
    if (dragType === 'file' && !targetIsFolder) {
        const file = db.files[dragId];
        if (file.folder) file.folder = null;
        reorderFile(dragId, targetId);
    } else if (dragType === 'folder' && targetIsFolder) {
        reorderFolder(dragId, targetId);
    }
    render();
    cleanupDragState();
}
function onFileContainerDrop(ev) {
    ev.preventDefault();
    if (dragType === 'file') {
        const file = db.files[dragId];
        if (file.folder) file.folder = null;
        reorderFile(dragId, null);
        render();
    }
    cleanupDragState();
}
function onFolderContainerDrop(ev) {
    ev.preventDefault();
    if (dragType === 'folder') {
        reorderFolder(dragId, null);
        render();
    }
    cleanupDragState();
}
function onFolderDrop(ev, folderId){ 
    ev.preventDefault();
    ev.stopPropagation();
    if(dragType==='file' && dragId && db.files[dragId]){
        db.files[dragId].folder = folderId;
        db.files[dragId].updated = Date.now();
        db.order = db.order.filter(id => id !== dragId);
        saveDB();
        render();
    }
    cleanupDragState();
}

function reorderFile(dragIdLocal, targetId){
  const idx = db.order.indexOf(dragIdLocal); if(idx>-1) db.order.splice(idx,1);
  if(targetId){ const ti = db.order.indexOf(targetId); db.order.splice(ti,0,dragIdLocal); }
  else { db.order.push(dragIdLocal); }
  saveDB();
}
function reorderFolder(dragIdLocal, targetId){
  const arr = db.folderOrder; const idx = arr.indexOf(dragIdLocal); if(idx>-1) arr.splice(idx,1);
  if(targetId){ const ti = arr.indexOf(targetId); arr.splice(ti,0,dragIdLocal); }
  else { arr.push(dragIdLocal); }
  db.folderOrder = arr;
  saveDB();
}

function render(){ renderFolders(); renderFiles(); updateBookmarkButtonState(); }

function renderFileItem(file) {
    const starIcon = file.star ? '⭐' : '';
    return `<div class="meta">
                <div class="name">${starIcon} ${escapeHtml(file.name)}</div>
                <div class="sub">${new Date(file.updated).toLocaleString('ko-KR', {dateStyle: 'short', timeStyle: 'short'})}</div>
            </div>
            <div class="actions">
                <input type="checkbox" onchange="toggleSelect(event,'${file.id}')" ${selectedFiles.has(file.id)?'checked':''}>
            </div>`;
}

function renderFolders(){
  const cont = document.getElementById('folders');
  cont.innerHTML='';
  const order = db.folderOrder || [];
  const currentFile = db.files[currentFileId];
  order.forEach(fid=>{
    const f = db.folders[fid]; if(!f) return;
    const el = document.createElement('div');
    el.className='folder'; el.draggable = true; el.dataset.id = f.id;
    if(currentFile && currentFile.folder === f.id) { el.classList.add('active-file'); }
    el.innerHTML = `<div style="flex:1;display:flex;align-items:center;gap:8px"><button onclick="toggleFolder('${f.id}')">▸</button><div style=\"flex:1;cursor:pointer\" onclick=\"openFolder('${f.id}')\">📁 ${escapeHtml(f.name)}</div></div><div style="display:flex;gap:6px"><button onclick="renameFolder('${f.id}')">✏️</button><button onclick="deleteFolder('${f.id}')">🗑️</button></div>`;
    el.ondragstart = (ev)=>onDragStart(ev, f.id, 'folder');
    el.ondragover = allowDrop;
    el.ondragleave = (ev) => ev.currentTarget.classList.remove('drop-target');
    el.ondrop = (ev) => { if (dragType === 'file') onFolderDrop(ev, f.id); else onDrop(ev, f.id); };
    
    const children = document.createElement('div');
    children.className = 'folder-children'; children.id = 'children-'+f.id; children.style.display = f._open? 'block':'none';
    
    Object.values(db.files).forEach(file => {
        if(file.folder === f.id) {
            const fi = document.createElement('div');
            fi.className='file-item draggable'; fi.dataset.id = file.id;
            if(file.id === currentFileId) { fi.classList.add('active-file'); }
            fi.innerHTML = renderFileItem(file);
            fi.onclick = (e) => { if(e.target.type !== 'checkbox') openFile(file.id); };
            fi.draggable=true;
            fi.ondragstart=(ev)=>onDragStart(ev,file.id,'file');
            children.appendChild(fi);
        }
    });
    cont.appendChild(el);
    cont.appendChild(children);
  });
}

function renderFiles(){
  const cont = document.getElementById('files');
  cont.innerHTML='';
  const q = document.getElementById('search').value.toLowerCase();
  const filter = document.getElementById('filter').value;
  (db.order || []).forEach(id=>{
    const f = db.files[id]; if(!f || f.folder) return;
    if(filter==='star' && !f.star) return;
    if(q && !(f.name.toLowerCase().includes(q) || stripTags(f.content).toLowerCase().includes(q))) return
    const div = document.createElement('div');
    div.className='file-item draggable'; div.dataset.id = f.id;
    if(f.id === currentFileId) { div.classList.add('active-file'); }
    div.innerHTML = renderFileItem(f);
    div.onclick = (e) => { if(e.target.type !== 'checkbox') openFile(f.id); };
    div.draggable = true;
    div.ondragstart = (ev)=>onDragStart(ev, f.id, 'file');
    div.ondragover = allowDrop;
    div.ondragleave = (ev) => ev.currentTarget.classList.remove('drop-target');
    div.ondrop = (ev) => onDrop(ev, f.id);
    cont.appendChild(div);
  })
}

function escapeHtml(s){return (s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"})[c])}
function stripTags(html){return html.replace(/<[^>]+>/g,'')}
function newFile(){ const id=uid(); db.files[id]={id,name:'무제',content:'',folder:null,star:false,created:Date.now(),updated:Date.now()}; db.order.unshift(id); saveDB(); render(); openFile(id); }
function newFolder(){ const name = prompt('폴더 이름:'); if(!name) return; const id=uid('d'); db.folders[id]={id,name}; if(!db.folderOrder) db.folderOrder=[]; db.folderOrder.push(id); saveDB(); render(); }
function toggleFolder(id){ db.folders[id]._open = !db.folders[id]._open; saveDB(); render(); }
function openFolder(id){ db.folders[id]._open = !db.folders[id]._open; saveDB(); render(); }
function renameFolder(id){ const name = prompt('새 폴더 이름:', db.folders[id].name); if(!name) return; db.folders[id].name=name; saveDB(); render(); }
function deleteFolder(id){ if(!confirm('폴더와 그 안의 파일들을 삭제하시겠어요?')) return; Object.values(db.files).forEach(f=>{if(f.folder===id) delete db.files[f.id];}); delete db.folders[id]; db.folderOrder = (db.folderOrder||[]).filter(x=>x!==id); db.order = db.order.filter(x=>db.files[x]); saveDB(); render(); }
function openFile(id){ currentFileId = id; const f = db.files[id]; document.getElementById('editor').innerHTML = f.content || ''; document.getElementById('fileNameDisplay').textContent = f.name || ''; render(); updateStats(); }
function renameCurrentFile(){ if(!currentFileId) return; const currentName = db.files[currentFileId].name; const newName = prompt('새 파일 이름:', currentName); if(!newName || newName.trim() === '') return alert('이름을 비울 수 없습니다'); db.files[currentFileId].name = newName.trim(); db.files[currentFileId].updated = Date.now(); saveDB(); render(); document.getElementById('fileNameDisplay').textContent = newName.trim(); }
function saveCurrent(){ if(!currentFileId) return alert('먼저 파일을 선택하세요'); const content = document.getElementById('editor').innerHTML; const f = db.files[currentFileId]; f.content = content; f.updated = Date.now(); if(!f.name || f.name==='무제'){ const t = stripTags(content).slice(0,30).trim(); if(t) f.name = t; document.getElementById('fileNameDisplay').textContent = f.name;} saveDB(); render(); const saveBtn = document.getElementById('btnSave'); saveBtn.textContent = '✅ 저장됨'; setTimeout(() => { saveBtn.textContent = '💾 저장'; }, 1500); }
function deleteFileById(id){ if(!confirm('파일을 삭제할까요?')) return; delete db.files[id]; db.order = db.order.filter(x=>x!==id); if(currentFileId===id){ currentFileId=null; document.getElementById('editor').innerHTML=''; document.getElementById('fileNameDisplay').textContent=''; updateStats(); } saveDB(); render(); }
function deleteCurrentFile(){ if(!currentFileId) return alert('파일 선택'); deleteFileById(currentFileId); }
function toggleSelect(ev,id){ if(ev.target.checked) selectedFiles.add(id); else selectedFiles.delete(id); }
function downloadTxt(id){ const f=db.files[id]; const blob=new Blob([stripTags(f.content)],{type:'text/plain;charset=utf-8'}); saveAs(blob, (f.name||'untitled')+'.txt'); }
function downloadDocx(id){ const f = db.files[id]; const html = `<html><body>${f.content||''}</body></html>`; try{ const converted = window.htmlDocx.asBlob(html); saveAs(converted, (f.name||'document') + '.docx'); }catch(e){alert('DOCX 생성 실패: '+e.message)} }
function downloadPdf(id){ const f=db.files[id]; const { jsPDF } = window.jspdf; const doc = new jsPDF(); const text = stripTags(f.content); const lines = doc.splitTextToSize(text, 180); doc.text(lines,10,10); const blob = doc.output('blob'); saveAs(blob, (f.name||'doc') + '.pdf'); }
function downloadSelectedFormats(formats){ if(!currentFileId) return alert('파일을 선택하세요'); formats.forEach(fmt=>{ if(fmt==='txt') downloadTxt(currentFileId); if(fmt==='docx') downloadDocx(currentFileId); if(fmt==='pdf') downloadPdf(currentFileId); }); }
const fileInput = document.getElementById('fileInput'); fileInput.addEventListener('change', async e=>{ /* ... (unchanged) ... */ });
function arrayBufferToBase64(buffer){ let binary=''; const bytes = new Uint8Array(buffer); const len = bytes.byteLength; for(let i=0;i<len;i++){binary+=String.fromCharCode(bytes[i]);} return btoa(binary); }
function mergeSelected(){ if(selectedFiles.size<2) return alert('두 개 이상의 파일을 선택하세요'); const ids = Array.from(selectedFiles); let merged=''; let name='병합문서'; ids.forEach(id=>{const f=db.files[id]; merged += `<h3>${escapeHtml(f.name)}</h3>` + (f.content||'') + '<hr>';}); const id = uid(); db.files[id]={id,name: name,content:merged,folder:null,star:false,created:Date.now(),updated:Date.now()}; db.order.push(id); saveDB(); render(); openFile(id); selectedFiles.clear(); }
function deleteSelected(){ if(selectedFiles.size===0) return alert('선택된 파일이 없습니다'); if(!confirm('선택된 파일을 삭제할까요?')) return; selectedFiles.forEach(id=>{delete db.files[id]; db.order = db.order.filter(x=>x!==id)}); saveDB(); render(); selectedFiles.clear(); }
function updateStats() { const editor = document.getElementById('editor'); const text = editor.innerText || ''; const html = editor.innerHTML || ''; const charCount = text.length; document.getElementById('statChars').textContent = charCount.toLocaleString(); const charCountNoSpace = text.replace(/\s/g, '').length; document.getElementById('statCharsNoSpace').textContent = charCountNoSpace.toLocaleString(); const words = text.match(/\S+/g) || []; document.getElementById('statWords').textContent = words.length.toLocaleString(); const paragraphs = text.split('\n').filter(line => line.trim() !== '').length; document.getElementById('statParagraphs').textContent = paragraphs.toLocaleString(); const sizeInBytes = new Blob([html]).size; let size = `${sizeInBytes} B`; if (sizeInBytes >= 1024 * 1024) { size = `${(sizeInBytes / (1024 * 1024)).toFixed(2)} MB`; } else if (sizeInBytes >= 1024) { size = `${(sizeInBytes / 1024).toFixed(1)} KB`; } document.getElementById('statSize').textContent = size; }

document.getElementById('btnNewFile').onclick = newFile; 
document.getElementById('btnNewFolder').onclick = newFolder;
document.getElementById('btnRenameFile').onclick = renameCurrentFile;
document.getElementById('search').addEventListener('input', render);
document.getElementById('filter').addEventListener('change', render);
document.getElementById('btnSave').onclick = saveCurrent;
document.getElementById('btnExport').onclick = ()=>{ openSaveExportModal(); };
document.getElementById('btnMerge').onclick = mergeSelected;
document.getElementById('btnDeleteSelected').onclick = deleteSelected;
const autoSaveCb = document.getElementById('autoSave');
autoSaveCb.addEventListener('change', ()=>{ if(autoSaveCb.checked) startAutoSave(); else stopAutoSave();});
let autoSaveTimer=null;
function startAutoSave(){ if(autoSaveTimer) clearInterval(autoSaveTimer); autoSaveTimer = setInterval(()=>{ if(currentFileId) saveCurrent(); }, 3000);} function stopAutoSave(){ if(autoSaveTimer) clearInterval(autoSaveTimer); autoSaveTimer=null}
document.addEventListener('keydown', e=>{ if((e.ctrlKey||e.metaKey) && e.key==='s'){ e.preventDefault(); saveCurrent(); } if((e.ctrlKey||e.metaKey) && e.key==='b'){ e.preventDefault(); doCmd('bold'); }});
const editorEl = document.getElementById('editor');
editorEl.addEventListener('input', ()=>{ if(currentFileId) { db.files[currentFileId].updated=Date.now(); } updateStats(); });
editorEl.addEventListener('paste', e => {
  e.preventDefault();
  const text = (e.clipboardData || window.clipboardData).getData('text/plain');

let lastSearchQuery = '';
let searchFromStart = true;
function openFindReplaceModal() {
    if (!currentFileId) return alert('파일을 선택하세요');
    const html = `
        <h3>찾기 / 바꾸기</h3>
        <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 10px;">
            <input type="text" id="find-query" placeholder="찾을 내용" style="width: 100%;">
            <input type="text" id="replace-query" placeholder="바꿀 내용" style="width: 100%;">
        </div>
        <div style="margin-top: 12px; display: flex; gap: 8px; justify-content: flex-end;">
            <button id="find-btn">찾기</button>
            <button id="replace-btn">바꾸기</button>
            <button id="replace-all-btn">모두 바꾸기</button>
            <button id="find-close-btn">닫기</button>
        </div>`;
    openModal(html);

    const findInput = document.getElementById('find-query');
    const replaceInput = document.getElementById('replace-query');

    findInput.addEventListener('input', () => {
        if (findInput.value !== lastSearchQuery) {
            searchFromStart = true;
        }
    });

    document.getElementById('find-btn').onclick = () => {
        const query = findInput.value;
        if (!query) return;
        
        if (query !== lastSearchQuery) {
            searchFromStart = true;
        }
        lastSearchQuery = query;

        // 검색 시작 위치 재설정
        if (searchFromStart) {
            const selection = window.getSelection();
            selection.removeAllRanges();
            const range = document.createRange();
            range.selectNodeContents(document.getElementById('editor'));
            range.collapse(true); // 시작점으로 범위 축소
            selection.addRange(range);
            searchFromStart = false;
        }

        const found = window.find(query, false, false, true, false, true, false);
        if (!found) {
            alert('더 이상 찾는 내용이 없습니다. 처음부터 다시 검색합니다.');
            searchFromStart = true;
        }
    };
    
    document.getElementById('replace-btn').onclick = () => {
        const selection = window.getSelection();
        if (selection.rangeCount > 0 && selection.toString() === findInput.value) {
            document.execCommand('insertText', false, replaceInput.value);
            // 바꾼 후 바로 다음 단어 찾기
            document.getElementById('find-btn').click();
        } else {
             document.getElementById('find-btn').click();
        }
    };

    document.getElementById('replace-all-btn').onclick = () => {
        const findQuery = findInput.value;
        const replaceQuery = replaceInput.value;
        if (!findQuery) return;
        
        const editor = document.getElementById('editor');
        let content = editor.innerHTML;
        
        // 정규 표현식을 사용하여 HTML 태그 밖의 텍스트만 치환
        const walker = document.createTreeWalker(editor, NodeFilter.SHOW_TEXT, null, false);
        let node;
        const nodesToReplace = [];
        while(node = walker.nextNode()) {
            if (node.nodeValue.includes(findQuery)) {
                nodesToReplace.push(node);
            }
        }
        
        let count = 0;
        nodesToReplace.forEach(n => {
            const matches = n.nodeValue.split(findQuery).length - 1;
            count += matches;
            n.nodeValue = n.nodeValue.replaceAll(findQuery, replaceQuery);
        });

        alert(`${count}개의 항목을 바꿨습니다.`);
        updateStats();
        saveCurrent();
    };
    
    document.getElementById('find-close-btn').onclick = closeModal;
}
